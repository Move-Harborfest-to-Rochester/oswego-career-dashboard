<mat-card>
  <mat-card-header>
    <mat-card-title>{{event.name}}</mat-card-title>
    <mat-card-subtitle>{{eventDate()}} at {{event.location}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="!!imageUrl" [ngSrc]="imageUrl" alt="Event image" fill>
  <mat-card-content>
    <p>
      {{event.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToEvent()">More Details</button>
  </mat-card-actions>
</mat-card>
