<mat-card>
  <mat-card-header>
    <mat-card-title><h5>{{ event.name }}</h5></mat-card-title>
    <mat-card-subtitle>{{ eventDate() }}at {{ event.location }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <img *ngIf="!!event.photoUrl" [alt]="event.name" [ngSrc]="event.photoUrl"
       height="576" mat-card-image width="576">
  <mat-card-content>
    <p>
      {{ event.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="goToEvent()" color="primary" mat-flat-button>More Info
    </button>
  </mat-card-actions>
</mat-card>
