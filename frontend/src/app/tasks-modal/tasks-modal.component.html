<div id="modal-content-wrapper">
  <header [id]="modalData.overdue ? 'modal-header-overdue' : 'modal-header'">
    <div class="bigger-header">
      <h1 id="modal-title">
        <mat-icon [class]="modalData.overdue ? 'icon-overdue':'icon-not-overdue'"
                  [inline]="true">
          report_problem
        </mat-icon>
        {{ modalData.task.name }}
      </h1>
    </div>
  </header>
  <div id="modal-body">
    <div class="box">
      <div class="text">
        <p class="header">Year Level:</p>
        <p>{{ modalData.task.yearLevel }}</p>
      </div>
    </div>
    <div class="box">
      <div class="text description">
        <p class="header">Description:</p><br>
        <p class="content">{{ modalData.task.description }}</p>
      </div>
    </div>
    <div *ngIf="event" class="box">
      <div class="text">
        <p class="header">Event:</p><br>
        <a [href]="event.eventLink" class="content">{{ event.name }}</a>
      </div>
    </div>
    <div id="action-row">
      <app-submission-content (cancel)="closeModal()"
                              [task]="modalData.task"></app-submission-content>
    </div>
  </div>
</div>
