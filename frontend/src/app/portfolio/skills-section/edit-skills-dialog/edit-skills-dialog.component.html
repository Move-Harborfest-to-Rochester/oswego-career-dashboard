<!DOCTYPE html>
<!--<link rel="stylesheet" href="../skills-section.component.less"><h2 mat-dialog-title>Skills</h2>-->
<form [formGroup]="form" (ngSubmit)="saveChanges()">
  <mat-dialog-content>
    <skills-list-input-component
      id="Skills"
      label="{{isLanguageParent ? 'Add Language' : 'Add Skill'}}"
      addText="{{isLanguageParent ? 'Add Language' : 'Add Skill'}}"
      formArrayName="skills"
      [formGroup]="form"
      [formArray]="skills"
      [defaultValue]="getDefaultValue()"
      />
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()" type="button">Cancel</button>
    <button mat-button [disabled]="!form.valid" type="submit">Save</button>
  </mat-dialog-actions>
</form>
