<!DOCTYPE html>
<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="saveJob()">
    <div class="form-field-container">
      <mat-form-field>
        <mat-label for="name">Title</mat-label>
        <input matInput formControlName="name" id="name" required />
        <mat-error *ngIf="form.get('name')?.hasError('required')" required>Title is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="location">Location</mat-label>
        <input matInput formControlName="location" id="location" required />
        <mat-error *ngIf="form.get('location')?.hasError('required')">Location is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="description">Description</mat-label>
        <input matInput formControlName="description" id="description" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="startDate">Start Date</mat-label>
        <input matInput [max]="today" [matDatepicker]="startDatePicker" formControlName="startDate" id="startDate" required />
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
        <mat-error *ngIf="form.get('startDate')?.hasError('required')" required>Start date is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="endDate">End Date</mat-label>
        <input matInput [max]="today" [matDatepicker]="endDatePicker" formControlName="endDate" id="endDate" />
        <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
        <mat-error *ngIf="form.get('endDate')?.hasError('futureEndDate')">
          The end date must not be in the future.
        </mat-error>
        <mat-error *ngIf="form.get('endDate')?.hasError('endDateBeforeStartDate')">
          The end date must be after the start date.
        </mat-error>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="close()">Cancel</button>
      <button mat-button type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
