<!DOCTYPE html>
<div class="list-input">
  <label class="label">{{ label }}</label>
  <div *ngFor="let control of majorNameControls(); let i = index"
       class="major-container">
    <major-dropdown (onDelete)="deleteMajor(i)" [hidden]="isDeleted(i)"
                    [majorNameControl]="control"></major-dropdown>
  </div>
  <button (click)="addInput()" class="add-button" mat-button type="button">
    {{ addText }}
  </button>
</div>
