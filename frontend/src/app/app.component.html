<div class="app-container scrollbar">
  <div class="header-container" *ngIf="needsNavBar()">
    <logo-link [showTitle]="(showTitle$ | async) ?? false" />

    <div class="header">
      <div
        class="header-AI-button"
        *ngIf="needsNavBar() && (showAIButton$ | async)"
      >
        <img
          class="header-AI-img"
          src="../assets/images/Lakers.jpg"
          alt="Oswego Logo"
        />
        <p class="AI-button-text">
          AI Business Advisor<br />Ask all your advisement and career questions
        </p>
      </div>

      <ng-container *ngIf="needsNavBar()">
        <app-user-menu
          [showAIButton$]="showAIInMenu$"
          class="logout-button"
        ></app-user-menu>
      </ng-container>
    </div>
  </div>
  <div class="body-container">
    <ng-container *ngIf="needsNavBar()">
      <app-navbar class="navbar"></app-navbar>
    </ng-container>
    <router-outlet></router-outlet>
  </div>
  <app-footer *ngIf="needsNavBar()"></app-footer>
</div>
