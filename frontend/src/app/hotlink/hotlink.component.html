<!DOCTYPE html>
<mat-card (click)="navigate()" matRipple>
  <div class="icon-container">
    <mat-icon class="icon">{{ icon }}</mat-icon>
  </div>
  <mat-card-title class="title">
    {{ title }}
  </mat-card-title>
  <mat-card-content class="content">
    {{ description }}
  </mat-card-content>
</mat-card>
