<!DOCTYPE html>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onConfirm()">
    <h4>{{title}}</h4>
    <p>{{message}}</p>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="close()">Cancel</button>
      <button mat-flat-button type="submit" color="warn">Confirm</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
