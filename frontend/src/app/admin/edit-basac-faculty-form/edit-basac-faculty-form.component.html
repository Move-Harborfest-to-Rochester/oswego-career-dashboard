<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-container">
    <div formArrayName="faculty">
      <div class="faculty-container" *ngFor="let _ of facultyControls(); let i = index" [formGroupName]="i">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput formControlName="name" required />
          <!--      TODO: Error handling for all input fields -->
        </mat-form-field>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>
        <button class="delete-btn" mat-mini-fab color="warn" (click)="deleteFacultyAtIndex(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button class="add-btn" (click)="addNewFaculty()" mat-stroked-button>
        <mat-icon>add</mat-icon>
        <span>Add Faculty</span>
      </button>
    </div>
  </div>
</form>
